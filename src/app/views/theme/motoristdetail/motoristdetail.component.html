<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> List of Driver
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              
              <th scope="col">Additiona lInfo</th>
              <th scope="col">Education</th>
              <th scope="col">License Number</th>
              <th scope="col">Issued State</th>
              <th scope="col">Issued Country</th>
              <th scope="col">Issued Date</th>
              
              <th scope="col">Detail</th>
              
            </tr>
          </thead>
          <tbody *ngIf="motorist">
            <tr *ngFor="let mot of motorist">
              
              <td>{{acc.accidentid}}</td> 
              <td>{{acc.accidentType}}</td>
              <td>{{acc.additionalInfo}}</td>
              <td>{{acc.addressLocation}}</td>
              <td>{{acc.city}}</td>
              <td>{{acc.region}}</td>
             
              <td>
                <button  type= "button" (click)=" accidentDetail(acc.accidentid)" class="btn btn-block btn-primary">Detail</button>
              </td>
              
            </tr>
            
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!--/.col-->
